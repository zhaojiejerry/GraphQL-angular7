<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>账单ID</th>
          <th>产品名称</th>
          <th>产品单价</th>
          <th>产品数量</th>
          <th>订单总价</th>
          <th>用户ID</th>
          <th>创建日期</th>
          <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; let i = index">
          <td>{{ order.id}}</td>
          <td>{{ order.name}}</td>
          <td>{{ order.price}}</td>
          <td>{{ order.number }}</td>
          <td>{{ order.totalAmount }}</td>
          <td>{{ order.user.id }}</td>
          <td>{{ order.createDate }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
            
            <button type="button" class="btn btn-danger" style="margin-left: 15px" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
  </div>
  <br>
  <div class="regentry" *ngIf="showNew">
    <form (ngSubmit)="onSave()">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">产品名称</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="orderModel.Name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">产品单价</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="orderModel.Price" name="Price">
        </div>
      </div>
      <div class="form-group row">
        <label for="dob-input" class="col-2 col-form-label">产品数量</label>
        <div class="col-10 input-group">
          <input class="form-control" type="text" [(ngModel)]="orderModel.Number" name="Number">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">用户ID</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="orderModel.UserId" name="UserID">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-password-input" class="col-2 col-form-label">订单级别</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="orderModel.OrderRating" name="orderRating">
        </div>
      </div>
      <button type="submit" class="btn btn-success">{{submitType}}</button>
      <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>
